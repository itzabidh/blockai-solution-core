# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# This file is now optimized for PHP deployment

name: Build and deploy PHP app to Azure Web App - blockaisolution

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # PHP does not require an "npm build" step. 
      # We just prepare the files to be uploaded as an artifact.
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D7499653FAC041B8B9EDCB8FABADF2DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B64D27F921D5401199BDD80B0F22361E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E7B16A0CA18D4194B1F57D909325FC80 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'blockaisolution'
          slot-name: 'Production'
          package: .
