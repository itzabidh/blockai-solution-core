<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration | BlockAI Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-white border-b p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-xl font-bold text-indigo-600 tracking-tighter">BlockAI <span class="text-slate-400 font-light">Solution</span></a>
            <a href="index.html" class="text-sm font-bold text-slate-600 hover:text-indigo-600">‚Üê Back to Home</a>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto py-16 px-6">
        <div class="bg-white shadow-xl rounded-3xl p-8 md:p-12 border border-slate-100">
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Vendor Registration</h1>
            <p class="text-slate-500 mb-10">Join our international marketplace and connect with global enterprises.</p>

            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Company Name</label>
                        <input type="text" placeholder="e.g. London AI Labs" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-600 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Headquarters (Country)</label>
                        <select class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-600 outline-none transition">
                            <option>United Kingdom</option>
                            <option>USA</option>
                            <option>Bangladesh</option>
                            <option>Germany</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">AI Specialization</label>
                    <input type="text" placeholder="e.g. Machine Learning, NLP, Data Security" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-600 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Compliance & Certifications</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-3 p-4 bg-slate-50 border border-slate-100 rounded-xl cursor-pointer">
                            <input type="checkbox" class="h-5 w-5 text-indigo-600">
                            <span class="text-sm text-slate-600 font-medium">GDPR Compliant</span>
                        </label>
                        <label class="flex items-center space-x-3 p-4 bg-slate-50 border border-slate-100 rounded-xl cursor-pointer">
                            <input type="checkbox" class="h-5 w-5 text-indigo-600">
                            <span class="text-sm text-slate-600 font-medium">ISO 27001</span>
                        </label>
                    </div>
                </div>

                <button type="button" onclick="alert('Success! Your application has been submitted for review.')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-indigo-700 transition-all active:scale-95">
                    Submit Application
                </button>
            </form>
        </div>
    </main>

    <footer class="text-center py-10 text-slate-400 text-xs uppercase tracking-widest">
        &copy; 2026 BlockAI Solution | Global Business Network
    </footer>

</body>
</html>
